<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog Cafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre centrar-texto">Blog <span class="logo__bold">DeCafè</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los exportos en los mejores cursos y recetas</p>
        </div>
   
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form  class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input class="campo__field" type="text" placeholder="tu nombre" id="nombre">
            </div><!--Campo-->

            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input class="campo__field" type="email" placeholder="tu Email" id="email">
            </div><!--Campo-->

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea class="campo__field campo__field--textarea  id="mensaje"></textarea>
            </div><!--Campo-->

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div><!--Campo-->
        </form>
        
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre centrar-texto">Blog <span class="logo__bold">DeCafè</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
